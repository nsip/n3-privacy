Path = ""
ErrLog = "./errorlog.txt"

# ************************ Server ************************ #
# ********** Client User DO NOT Modify This Part ********* #

[Storage]
  DataBase = "badger" # "map" / "badger" / ...
  MetaPath = "/var/tmp/n3-privacy/meta/"
  BadgerDBPath = "/var/tmp/n3-privacy/badger/" # "./data/badger/"

[WebService]
  Port = 1323
  Version = "0.1.0"
  Service = "policy-service"

[Route]                                   # Shared with Client #
  GetID = "/#s/#v/id"
  GetHash = "/#s/#v/hash"
  Get = "/#s/#v/policy"
  Update = "/#s/#v/update"
  Delete = "/#s/#v/delete"
  ListOfPID = "/#s/#v/list/policyid"
  ListOfUser = "/#s/#v/list/user"
  ListOfCtx = "/#s/#v/list/ctx"
  ListOfObject = "/#s/#v/list/object"


# ************************ Client ************************ #
# *********** Client User ONLY Modify This Part ********** #

[Server]
  Protocol = "http" 
  IP = "192.168.92.133"
  Port = 1323                 # identical to [WebService] Port 
  Version = "0.1.0"           # identical to [WebService] Version
